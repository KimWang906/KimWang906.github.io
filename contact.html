<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가현이네 카페</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
        integrity="sha384-QMQKDKDva0h3l4iNajqeov2YsNT3dwq/2U/LBHQqCBt2FqGPSxfNluz//ksyddpz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css"
        integrity="sha384-MCIglzER9NHMlnKEHDN5avpz0/hryuWTb7VIkF+cm9w5PbNRlPDbP0/S9wGWv57P" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <meta name="description" content="Gahyeon-Cafe">
</head>

<body>
    <div id="container">
        <header>
            <div id="logo">
                <a href="index-footer.html">
                    <img src="/images/coffee-logo.png" alt="">
                </a>
            </div>
            <ul id="topMenu">
                <li class=""><a href="#">Menu</a></li>
                <li class=""><a href="./contact.html">Contact</a></li>
            </ul>
        </header>
        <main class="contents">
            <section>
              <div class="web-login">
                <form action="" method="POST">
                  <div class="login-name">
                    이름 : <input type="text" name="name"><br>
                  </div>
                    <div class="login-id">
                      아이디 : <input type="text" name="id">
                      <input type="submit" value="로그인"><br>
                    </div>
                    <div class="login-pwd">
                      비밀번호 : <input type="text" name="pwd" autocomplete="off">
                      <input type="submit" value="회원가입">
                      <br/>
                    </div>
                </form>
              </div>
            </section>
        </main>
        <footer>
            <section id="bottomMenu">
                <ul class="main_ul">
                    <li>카페 소개</li>
                    <li>개인정보처리방침</li>
                    <li>이용약관</li>
                    <li>사이트맵</li>
                </ul>
            </section>
        </footer>
      </div>
    </div>
</body>
</html>
